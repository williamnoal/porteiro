<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é o Morador? - O Porteiro do Condomínio dos Monstros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo-escuro: #3A2E39;
            --cor-card-escuro: #4A3C49;
            --cor-roxo-livro: #8C5E89;
            --cor-laranja-queimado: #D88A58;
            --cor-verde-musgo: #7A8B67;
            --cor-verde-sucesso: #8bc34a;
            --cor-vermelho-erro: #e91e63;
            --cor-texto-claro: #EAE6E1;
            --cor-texto-secundario: #bcaeb9;
            
            --font-titulo: 'Creepster', cursive;
            --font-texto: 'Quicksand', sans-serif;
            
            --sombra: 5px 5px 15px rgba(0, 0, 0, 0.4);
            --border-radius: 12px;
            --transicao: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Proíbe a barra de rolagem */
        }

        body {
            font-family: var(--font-texto);
            background-color: var(--cor-fundo-escuro);
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--cor-texto-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }

        .game-title {
            font-family: var(--font-titulo);
            font-size: clamp(2.8rem, 6vw, 4rem);
            color: var(--cor-texto-claro);
            margin-bottom: 0.5rem;
            font-weight: normal;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .game-instructions {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--cor-texto-secundario);
            max-width: 800px;
            margin: 0 auto;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
            height: 100%;
            flex-grow: 1;
            overflow: hidden;
            padding: 1rem 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto; /* Permite rolagem interna se necessário em telas menores */
            padding: 10px;
        }
        
        /* Custom scrollbar for internal columns */
        .column::-webkit-scrollbar { width: 8px; }
        .column::-webkit-scrollbar-track { background: var(--cor-fundo-escuro); }
        .column::-webkit-scrollbar-thumb { background-color: var(--cor-roxo-livro); border-radius: 10px; }

        .descricao-card {
            background: var(--cor-card-escuro);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            border-left: 5px solid var(--cor-laranja-queimado);
            box-shadow: var(--sombra);
            cursor: grab;
            transition: var(--transicao);
            opacity: 1;
            text-align: justify;
        }

        .descricao-card.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }
        
        .descricao-card.matched {
            opacity: 0.3;
            cursor: default;
            border-left-color: var(--cor-verde-musgo);
        }

        .monstro-card {
            background: var(--cor-card-escuro);
            border-radius: var(--border-radius);
            box-shadow: var(--sombra);
            border: 3px dashed var(--cor-texto-secundario);
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 1.5rem;
            transition: var(--transicao);
        }

        .monstro-card.drop-hover {
            border-style: solid;
            border-color: var(--cor-laranja-queimado);
            transform: scale(1.02);
        }

        .monstro-card.correct {
            border-style: solid;
            border-color: var(--cor-verde-sucesso);
            background-color: #4a5c3c;
        }
        
        .monstro-card.incorrect {
            border-style: solid;
            border-color: var(--cor-vermelho-erro);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .monstro-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            filter: grayscale(80%) opacity(0.7);
            transition: var(--transicao);
        }
        
        .monstro-card.correct .monstro-image {
            filter: grayscale(0%) opacity(1);
        }

        .monstro-placeholder {
            flex-grow: 1;
        }

        .monstro-placeholder-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--cor-texto-secundario);
        }

        .monstro-name {
            font-family: var(--font-titulo);
            font-size: 2rem;
            letter-spacing: 1px;
            color: var(--cor-texto-claro);
        }

        /* Modal de Fim de Jogo */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 33, 41, 0.85);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--cor-card-escuro);
            padding: 3rem;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .modal-title {
            font-family: var(--font-titulo);
            font-size: 4rem;
            color: var(--cor-verde-sucesso);
            margin-bottom: 1rem;
        }

        .modal-text {
            font-size: 1.2rem;
            color: var(--cor-texto-claro);
            margin-bottom: 2rem;
        }
        
        .restart-button {
            background: var(--cor-verde-musgo);
            color: white;
            border: 2px solid #2e242d;
            border-radius: 50px;
            padding: 12px 30px;
            font-family: var(--font-texto);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transicao);
            box-shadow: var(--sombra);
        }

        .restart-button:hover {
            background: var(--cor-laranja-queimado);
            transform: scale(1.05);
        }
        
        @media (max-width: 900px) {
            .game-area {
                grid-template-columns: 1fr;
                height: auto;
            }
            body {
                overflow-y: auto;
                height: auto;
            }
        }

    </style>
</head>
<body>

    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">Quem é o Morador?</h1>
            <p class="game-instructions">Arraste a descrição de cada personagem até o monstro correspondente para descobrir quem é quem no condomínio!</p>
        </header>

        <div class="game-area">
            <div class="column" id="descricoes-container">
                </div>
            <div class="column" id="monstros-container">
                </div>
        </div>
    </main>

    <div class="modal-overlay" id="end-game-modal">
        <div class="modal-content">
            <h2 class="modal-title">Parabéns!</h2>
            <p class="modal-text">Você identificou todos os moradores e provou que os conhece muito bem!</p>
            <button class="restart-button" id="restart-btn">Jogar Novamente</button>
        </div>
    </div>


    <script>
        const draggablesContainer = document.getElementById('descricoes-container');
        const dropzonesContainer = document.getElementById('monstros-container');
        const endGameModal = document.getElementById('end-game-modal');
        const restartBtn = document.getElementById('restart-btn');

        // Dados dos Personagens com base no livro
        const personagens = [
            { id: 'vlad', nome: 'Conde Vlad', descricao: 'Um homem muito distinto, pálido e com um leve sotaque europeu, que na verdade é um vampiro e síndico do prédio.', imagem: 'vlad.jpg' },
            { id: 'frank', nome: 'Seu Frank', descricao: 'Um cientista grandão com cicatrizes horríveis que mora no 502 e precisa de um coração de boi para seus experimentos.', imagem: 'frank.jpg' },
            { id: 'esqueleto', nome: 'O Esqueleto', descricao: 'O magrinho do 201, um arqueólogo tão distraído que às vezes perde seu próprio maxilar pelo condomínio.', imagem: 'esqueleto.jpg' },
            { id: 'lobisomem', nome: 'Lupicínio Lobo', descricao: 'Um sujeito barbudo e bem peludão do 302 que, apesar de simpático, não gosta de gatos e os persegue pelo playground.', imagem: 'lupi.jpg' },
            { id: 'bruxa', nome: 'Sra. B.', descricao: 'A gentil velhinha do 401, dona de um gato preto, que adora cozinhar tortas e usa suas "receitas de vovó" para ensinar lições.', imagem: 'bruxa.jpg' },
            { id: 'fantasma', nome: 'O Fantasma', descricao: 'O pálido e silencioso morador do 301 que não anda, mas parece flutuar pelas escadas, como se atravessasse paredes.', imagem: 'fantasma.jpg' },
            { id: 'mula', nome: 'A Mula sem Cabeça', descricao: 'A moradora muito recatada do 101, de cujo apartamento sempre sai um cheiro de queimado e que galopa pelo pátio à noite.', imagem: 'mula.jpg' },
            { id: 'saci', nome: 'O Saci', descricao: 'O "anão do 202" com seu gorro vermelho que vive pregando peças, como colocar tachinhas na cadeira do porteiro e prender o elevador.', imagem: 'saci.jpg' },
            { id: 'alien', nome: 'O Alienígena', descricao: 'O morador do 402, com uma cabeça grande e verde e olhos vermelhos, que observa tudo de sua janela e possui um carro em formato de disco voador.', imagem: 'alien.jpg' },
            { id: 'bicho-papao', nome: 'O Bicho-Papão', descricao: 'Uma criatura grande, monstruosa e peluda, com uma bocarra cheia de dentes, mas que só tem um objetivo: encontrar e devorar doces!', imagem: 'bichopapao.jpg' }
        ];

        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            matchedPairs = 0;
            draggablesContainer.innerHTML = '';
            dropzonesContainer.innerHTML = '';
            endGameModal.classList.remove('active');

            const shuffledDescriptions = shuffle([...personagens]);
            const shuffledMonsters = shuffle([...personagens]);

            shuffledDescriptions.forEach(personagem => {
                const card = document.createElement('div');
                card.classList.add('descricao-card');
                card.setAttribute('draggable', 'true');
                card.id = `desc-${personagem.id}`;
                card.textContent = personagem.descricao;
                draggablesContainer.appendChild(card);
            });

            shuffledMonsters.forEach(personagem => {
                const card = document.createElement('div');
                card.classList.add('monstro-card');
                card.dataset.id = personagem.id;
                
                // Use placeholders para as imagens, já que não temos os arquivos.
                // Em um projeto real, você colocaria o caminho para cada imagem.
                card.innerHTML = `
                    <img src="placeholder.png" alt="Ilustração do ${personagem.nome}" class="monstro-image">
                    <div class="monstro-placeholder">
                        <p class="monstro-placeholder-text">Quem sou eu?</p>
                    </div>
                `;
                dropzonesContainer.appendChild(card);
            });

            addEventListeners();
        }
        
        function addEventListeners() {
            const draggables = document.querySelectorAll('.descricao-card');
            const dropzones = document.querySelectorAll('.monstro-card');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                });
                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            dropzones.forEach(zone => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                    if (!zone.classList.contains('correct')) {
                        zone.classList.add('drop-hover');
                    }
                });
                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('drop-hover');
                });
                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    zone.classList.remove('drop-hover');
                    if (zone.classList.contains('correct')) return;

                    const draggingId = document.querySelector('.dragging').id.split('-')[1];
                    const dropzoneId = zone.dataset.id;
                    const draggedElement = document.querySelector('.dragging');

                    if (draggingId === dropzoneId) {
                        handleCorrectMatch(draggedElement, zone);
                    } else {
                        handleIncorrectMatch(zone);
                    }
                });
            });
        }

        function handleCorrectMatch(draggedElement, dropzone) {
            const personagem = personagens.find(p => p.id === dropzone.dataset.id);
            
            draggedElement.classList.add('matched');
            draggedElement.setAttribute('draggable', 'false');

            dropzone.classList.add('correct');
            const placeholder = dropzone.querySelector('.monstro-placeholder');
            placeholder.innerHTML = `<h3 class="monstro-name">${personagem.nome}</h3>`;
            
            matchedPairs++;
            
            if (matchedPairs === personagens.length) {
                setTimeout(() => endGameModal.classList.add('active'), 500);
            }
        }

        function handleIncorrectMatch(dropzone) {
            dropzone.classList.add('incorrect');
            setTimeout(() => {
                dropzone.classList.remove('incorrect');
            }, 500);
        }

        restartBtn.addEventListener('click', initGame);

        // Inicia o jogo
        initGame();

    </script>
</body>
</html>
